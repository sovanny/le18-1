<!-- IMAGE CAROUSEL -->
<div id="index-carousel" class="carousel slide" data-ride="carousel" data-interval="2500">
    <ol class="carousel-indicators">
        <li data-target="#index-carousel" data-slide-to="0" class="active"></li>
        <li data-target="#index-carousel" data-slide-to="1"></li>
        <li data-target="#index-carousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="./img/nai-palm.jpg" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>Nai Palm</h5>
                <p>Drömbokningen!? Så duktig musiker.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="./img/sza.jpg" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>SZA</h5>
                <p>2017 (och 2018) års bästa RnB-akt.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="./img/FAK.jpg" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>First Aid Kit</h5>
                <p>Sveriges stolthet i folkduo-form.</p>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#index-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#index-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
