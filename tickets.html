<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Biljetter</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/shared-styles.css">
    <link rel="stylesheet" href="css/tickets.css">
</head>
<body>
<!-- NAVBAR -->
<div id="navbar-placeholder"></div>


<div class="container">
    <div id="title">
        <h1>Biljetter</h1>
    </div>
    <div id="ticket-row" class="d-flex justify-content-between">

            <div id="ticket-1" data-aos="fade-right" data-aos-delay="300">
                <h2>Alternativ 1</h2>
            </div>


            <div id="ticket-2" data-aos="fade-down" data-aos-delay="300">
                <h2>Alternativ 2</h2>
            </div>


            <div id="ticket-3" data-aos="fade-left" data-aos-delay="300">
                <h2>Alternativ 3</h2>
            </div>

    </div>
    <div id="logo-bottom">
        <img src="img/Location-East_logo_svart.png">
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
        integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
<script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>

<script>
    <!-- ANIMATE ON SCROLL -->
    AOS.init({
        duration: 1200,
        delay: 500,
        startEvent: 'load',
        once: true
    });
</script>

<script src="js/main.js"></script>


</body>
</html>
