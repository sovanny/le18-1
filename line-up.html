<!-- NAVBAR -->
<div id="navbar-placeholder"></div>

<div id="spotify-siderbar-large-screens" data-aos="fade-right">
    <h3>Lyssna på årets artister</h3>
    <iframe src="https://open.spotify.com/embed/user/adina94/playlist/1PgpwQifp3ckEgsz9u7FvF" width="280"
            height="400"
            frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
</div>
<div class="container">


    <div class="row no-gutters">

        <div class="random-color artist artist-1 col-lg-4">
            <figure data-aos="fade-down" data-aos-anchor-placement="top-bottom" data-aos-delay="100">
                <img src="./img/agnes-scaled.png" alt="Agnes Matsdotter"/>
                <figcaption>
                    <h2>Agnes Matsdotter</h2>
                    <p class="icon-links">
                        <a href="https://www.facebook.com/agnesmatsdottermusik/" target="_blank"><i
                                class="fab fa-facebook-f"></i></a>
                        <a href="https://open.spotify.com/artist/6C0HjwmlFfHqrpxeQctQWi" target="_blank"><i
                                class="fab fa-spotify"></i></a>


                    </p>
                    <p class="description">Med <span class="text-accent">nyskapande</span> popproduktioner som
                        injicerats
                        med tung bas och <span class="text-accent">popharmonier</span>, gör Agnes Matsdotter
                        något vi aldrig hört förut, men ändå känner igen.
                        I låtarna hörs <span class="text-accent">bubbelplast</span>, beats på en gammal <span
                                class="text-accent">barstol</span>,
                        men framför allt Agnes kraftfulla men samtidigt sköra
                        stämma.</p>
                </figcaption>
            </figure>
        </div>

        <div class="random-color artist artist-2 col-lg-4">
            <figure data-aos="fade-down" data-aos-anchor-placement="top-bottom" data-aos-delay="100">
                <img src="./img/martha-frans.jpg" alt="Märtha Frans"/>
                <figcaption>
                    <h2>Märtha Frans</h2>
                    <p class="icon-links">
                        <a href="https://www.facebook.com/maerthafrans/" target="_blank"><i
                                class="fab fa-facebook-f"></i></a>
                        <a href="https://open.spotify.com/artist/2JO4JkHfgUkUObbOt0YBDI" target="_blank"><i
                                class="fab fa-spotify"></i></a>
                        <a href="https://www.instagram.com/martha.frans/" target="_blank"><i
                                class="fab fa-instagram"></i></a>


                    </p>
                    <p class="description">Märtha Frans är den elektroniska popduon som tagit Norrköping med <span
                            class="text-accent">storm</span> redan
                        från sin start 2016. Med hits som <span class="text-accent">Faraway</span> och <span
                                class="text-accent">Ärligt talat</span> i bagaget kommer nu även B2. Märtha
                        Frans hälsar: <span class="text-accent">Get ready to dance.</span></p>
                </figcaption>
            </figure>
        </div>
        <div class="random-color artist artist-3 col-lg-4">
            <figure data-aos="fade-down" data-aos-anchor-placement="top-bottom" data-aos-delay="100">
                <img src="./img/anna-de-rim.jpg" alt="Anna De Rim"/>
                <figcaption>
                    <h2>Anna De Rim</h2>
                    <p class="icon-links">
                        <a href="https://www.facebook.com/annaderim/" target="_blank"><i
                                class="fab fa-facebook-f"></i></a>

                        <a href="https://open.spotify.com/artist/2aTfQfZCkSnetSbsXw834B" target="_blank"><i
                                class="fab fa-spotify"></i></a>
                        <a href="https://www.instagram.com/annaderim/" target="_blank"><i
                                class="fab fa-instagram"></i></a>

                    </p>
                    <p class="description">Med hennes texter och <span class="text-accent">medryckande</span> melodier
                        snuddar
                        Anna De Rim vid genrers som pop/soul, RnB, hiphop och
                        reggae. Blandningen av stilar i hennes musik går hand i hand med
                        hennes uttryck på scen, där <span class="text-accent">självsäkerhet</span> möter sårbarhet och
                        <span class="text-accent">ödmjukhet</span> möter tuff charm.
                        </span></p>
                </figcaption>
            </figure>
        </div>
    </div>
    <div class="row no-gutters">
        <div class="random-color artist artist-4 col-lg-4">
            <figure data-aos="fade-down" data-aos-anchor-placement="top-bottom" data-aos-delay="100">
                <img src="./img/flora.jpg" alt="Flora Marmefelt"/>
                <figcaption>
                    <h2>Flora Marmefelt</h2>
                    <p class="icon-links">
                        <a href="https://www.facebook.com/floramarmefelt/" target="_blank"><i
                                class="fab fa-facebook-f"></i></a>
                        <a href="https://youtu.be/X6r_uNETgWw" target="_blank"><i
                                class="fab fa-youtube"></i></a>

                    </p>
                    <p class="description">Flora skapar musik som inte går att beskriva som något annat än
                        en känslomässig <span class="text-accent">ångvält</span>. Med en <span class="text-accent">elgitarr</span>
                        och kraftfull
                        stämma <span class="text-accent">förtrollar</span> hon salen <span class="text-accent">hänsynslöst</span>
                        och ingen lämnas
                        oberörd. Förra året var hon förband åt Kristian Anttila och
                        spelade bland annat på Augustifesten och Keep it Loud.

                    </p>
                </figcaption>
            </figure>
        </div>
        <div class="random-color artist artist-5 col-lg-4">
            <figure data-aos="fade-down" data-aos-anchor-placement="top-bottom" data-aos-delay="100">
                <img src="./img/anton.jpg" alt="Anton Nessvi"/>
                <figcaption>
                    <h2>Anton Nessvi</h2>
                    <p class="icon-links">
                        <a href="https://www.facebook.com/antonnessvi/" target="_blank"><i
                                class="fab fa-facebook-f"></i></a>

                        <a href="https://open.spotify.com/user/antonnessvi/playlist/5gKD51PP78ngv1AAnGrN6X?si=7GuG0296Sbqv41QxRha45Q"
                           target="_blank"><i class="fab fa-spotify"></i></a>
                        <a href="https://www.instagram.com/antonnessvi" target="_blank"><i
                                class="fab fa-instagram"></i></a>


                    </p>
                    <p class="description">Efter en tid som frontfigur i
                        Pilotsonen släppte Anton under
                        2017 två debutsinglar. För dessa
                        nominerades han till
                        "<span class="text-accent">Årets Nykomling</span>" och
                        Festivalrykten.se beskrev
                        debuten som ”<span class="text-accent">en atombomb
                            i popform</span>”. Med inspiration
                        från äldre <span class="text-accent">synthpop</span> blandar
                        Anton moderna produktioner med
                        <span class="text-accent">vardagspoetiska</span> texter som av
                        flera liknats vid Markus Krunegård.


                    </p>
                </figcaption>
            </figure>
        </div>
        <div class="random-color artist artist-6 col-lg-4">
            <figure data-aos="fade-down" data-aos-anchor-placement="top-bottom" data-aos-delay="100">
                <img src="./img/blenda.jpg" alt="Blenda"/>
                <figcaption>
                    <h2>Blenda</h2>
                    <p class="icon-links">
                        <a href="https://www.facebook.com/blendaofficiaal/" target="_blank"><i
                                class="fab fa-facebook-f"></i></a>

                        <a href="https://open.spotify.com/artist/0mdmebp0N7udUXXqtoZU5D?si=QU_dw7v0RhKfxcuEbd7dNg"
                           target="_blank"><i class="fab fa-spotify"></i></a>
                        <a href="https://www.instagram.com/blendaofficial/" target="_blank"><i
                                class="fab fa-instagram"></i></a>

                    </p>
                    <p class="description">Musikaliska <span class="text-accent">alfahonan</span> Blenda​ är en
                        stockholmsbaserad
                        artist som lyssnar blint till sitt alter ego Puncahontas​.
                        Total <span class="text-accent">auktoritet</span> möter total vibe eller som hon själv beskriver
                        sig “A superhero on a mission”. Element av jazz, afrobeat &
                        <span class="text-accent">gospel</span> gifter sig med avant garde soundet​ i en hänsynslös &
                        <span class="text-accent">in-your-face</span> take på modern popmusik.


                    </p>
                </figcaption>
            </figure>
        </div>
    </div>
    <div class="row no-gutters">
        <div class="random-color artist artist-7 col-lg-4">
            <figure data-aos="fade-down" data-aos-anchor-placement="top-bottom" data-aos-delay="100">
                <img src="./img/babylady.jpg" alt="Babylady"/>
                <figcaption>
                    <h2>Babylady</h2>
                    <p class="icon-links">

                        <a href="https://www.instagram.com/babyladytheband/" target="_blank"><i
                                class="fab fa-instagram"></i></a>

                    </p>
                    <p class="description">BABYLADY står för det där som livet ju faktiskt är,
                        underbart och hopplöst på samma gång.
                        Att känna absolut <span class="text-accent">alla känslor</span> eller ibland inte något alls.
                        BABYLADY uttrycker sina förhoppningar och brustna
                        drömmar med <span class="text-accent">vackra melodier</span>, starka ord och <span
                                class="text-accent">en hel del humor</span>.
                        I vår släpper bandet sin första EP “Berätta om ditt liv”.


                    </p>
                </figcaption>
            </figure>
        </div>
        <div class="random-color artist artist-8 col-lg-4">
            <figure data-aos="fade-down" data-aos-anchor-placement="top-bottom" data-aos-delay="100">
                <img src="./img/sam.jpg" alt="Sam Sina"/>
                <figcaption>
                    <h2>Sam Sina</h2>
                    <p class="icon-links">

                        <a href="https://www.facebook.com/Sam-Sina-124500318274210/" target="_blank"><i
                                class="fab fa-facebook-f"></i></a>

                        <a href="https://open.spotify.com/artist/7Cx3GdXPLNpfuP0BEALkA5?si=uXnXuwWVTzGP_pKEPDWnaA"
                           target="_blank"><i class="fab fa-spotify"></i></a>

                    </p>
                    <p class="description">I 10 år har Sam Sina varit med i fler musikprojekt än vad fingrarna
                        räcker till. Men nu står han på <span class="text-accent">egna ben</span> för att testa
                        solokarriären.
                        Med texter om identitetskris och ångest i kombination med <span class="text-accent">drömmiga
                            synthar</span> levererar Sam musik du <span
                                class="text-accent">inte vill sluta lyssna på</span>.


                    </p>
                </figcaption>
            </figure>
        </div>

        <div class="random-color artist artist-9 col-lg-4">
            <figure data-aos="fade-down" data-aos-anchor-placement="top-bottom" data-aos-delay="100">
                <img src="./img/melanie.jpg" alt="Melanie Taylor"/>
                <figcaption>
                    <h2>Melanie Taylor</h2>
                    <p class="icon-links">

                        <a href="https://www.facebook.com/taylormelanie/" target="_blank"><i
                                class="fab fa-facebook-f"></i></a>

                        <a href="https://www.instagram.com/melanietaylorr/"
                           target="_blank"><i class="fab fa-instagram"></i></a>

                    </p>
                    <p class="description">2010 blev Melanie Taylor <span class="text-accent">handplockad</span> av en
                        av världens då största
                        producenter till popgruppen Love Generation, som medverkat i
                        melodifestivalen och även turnerat runt i hela Sverige. De senaste
                        åren har Melanie fokuserat på att komma närmare kärnan i sitt
                        personliga musicerande och satsar nu på ett soloprojekt som bygger
                        på avskalade <span class="text-accent">poppiga melodier</span> med <span class="text-accent">soulinfluenser</span>.


                    </p>
                </figcaption>
            </figure>
        </div>

    </div>
    <div class="row no-gutters">
        <div class="random-color artist artist-10 col-lg-4">
            <figure data-aos="fade-down" data-aos-anchor-placement="top-bottom" data-aos-delay="100">
                <img src="./img/donika.jpg" alt="Donika Nimani"/>
                <figcaption>
                    <h2>Donika Nimani</h2>
                    <p class="icon-links">

                        <a href="https://www.facebook.com/donikanimaniringstrand/" target="_blank"><i
                                class="fab fa-facebook-f"></i></a>

                        <a href="https://open.spotify.com/artist/4zUMIrBhG8wfW5g27vMlfC"
                           target="_blank"><i class="fab fa-spotify"></i></a>

                        <a href="https://www.instagram.com/donikanimani/"
                           target="_blank"><i class="fab fa-instagram"></i></a>

                    </p>
                    <p class="description">Donikas musikaliska resa började i hemstaden Norrköping.
                        Idag har hon spelat på festivaler som Peace & Love tillsammans
                        med artister som <span class="text-accent">Veronica Maggio och Moneybrother</span>. I februari
                        vann hon <span class="text-accent">årets nykomling</span> på Manifestgalan och under 2018 är hon
                        fortsatt en av Sveriges <span class="text-accent">mest intressanta popartister</span>.


                    </p>
                </figcaption>
            </figure>
        </div>
        <div class="random-color artist artist-11 col-lg-4">
            <figure data-aos="fade-down" data-aos-anchor-placement="top-bottom" data-aos-delay="100">
                <img src="./img/emelie.jpg" alt="Emilie Höijer"/>
                <figcaption>
                    <h2>Emilie Höijer</h2>
                    <p class="icon-links">

                        <a href="https://www.facebook.com/EmilieHoijerOfficial/" target="_blank"><i
                                class="fab fa-facebook-f"></i></a>

                        <a href="https://open.spotify.com/artist/5ZLrsI96XJzpCLZvOXzHA6?si=lZWKZZTkS5GrCS3ZAU2Tsg"
                           target="_blank"><i class="fab fa-spotify"></i></a>

                        <a href="https://www.instagram.com/emiliehoijer/"
                           target="_blank"><i class="fab fa-instagram"></i></a>

                    </p>
                    <p class="description">
                        Emilie Höijer debuterade 2017 med låten "Du som ville kyssas".
                        Nu är hon aktuell med sin senaste singel "Snart blir det vår"
                        och fler släpp väntas under 2018. Emilies musik går att beskriva
                        som <span class="text-accent">drömsk pop</span> med inspiration av livets ögonblick i
                        <span class="text-accent">starka känslor</span>, målande texter,
                        sköra toner och <span class="text-accent">medryckande rytmer</span>.

                    </p>
                </figcaption>
            </figure>
        </div>
        <div class="random-color artist artist-12 col-lg-4">
            <figure data-aos="fade-down" data-aos-anchor-placement="top-bottom" data-aos-delay="100">
                <img src="./img/Klubb.png" alt="Klubb"/>
                <figcaption id="klubb-caption">
                    <div id="din-mamma-caption">
                        <h2>Klubb Din Mamma</h2>
                        <p class="icon-links">
                            <a href="https://www.facebook.com/klubbdinmamma/" target="_blank"><i
                                    class="fab fa-facebook-f"></i></a>
                            <a href="https://www.instagram.com/klubbdinmamma/"
                               target="_blank"><i class="fab fa-instagram"></i></a>
                        </p>
                    </div>
                    <div id="republik-caption">
                        <h2>Klubb Republik</h2>
                        <p class="icon-links">

                            <a href="https://www.facebook.com/klubbrepublik/" target="_blank"><i
                                    class="fab fa-facebook-f"></i></a>
                            <a href="https://www.instagram.com/klubbrepublik/"
                               target="_blank"><i class="fab fa-instagram"></i></a>

                        </p>
                        <p class="description">
                            Årets DJ-akter är inga mindre än Klubb Republik och Klubb Din Mamma!

                        </p>
                    </div>

                </figcaption>
            </figure>
        </div>
    </div>

    <div class="row no-gutters" id="spotify-medium">
        <div class="col-lg-4">
            <div class="random-color tba">
                <h2 class="listen-text" data-aos="flip-down" data-aos-delay="100">Lyssna på årets artister!</h2>
            </div>
