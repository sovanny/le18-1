<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Line-up 2018</title>
    <link rel="icon" href="leIcon.ico" type="image/x-icon"/>
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/shared-styles.css">
    <link rel="stylesheet" href="css/line-up.css">


</head>
<body>
<!-- NAVBAR -->
<div id="navbar-placeholder"></div>
<div class="container">
    <div id="title-line-up">
        <!--<h1>Line-up 2018</h1>-->
        <h2>Håll utkik här, snart släpper vi fler artister!</h2>
    </div>

    <div class="row no-gutters">

        <div class="random-color artist-1 col-lg-4">
            <figure data-aos="fade-down" data-aos-anchor-placement="top-bottom" data-aos-delay="100">
                <img src="./img/agnes-scaled.png" alt="Agnes Matsdotter"/>
                <figcaption>
                    <h2>Agnes Matsdotter</h2>
                    <p class="icon-links">
                        <a href="https://open.spotify.com/artist/6C0HjwmlFfHqrpxeQctQWi" target="_blank"><i
                                class="fab fa-spotify"></i></a>
                        <a href="https://www.facebook.com/agnesmatsdottermusik/" target="_blank"><i
                                class="fab fa-facebook-f"></i></a>

                    </p>
                    <p class="description">Med <span class="text-accent">nyskapande</span> popproduktioner som injicerats
                        med tung bas och <span class="text-accent">popharmonier</span>, gör Agnes Matsdotter
                        något vi aldrig hört förut, men ändå känner igen.
                        I låtarna hörs <span class="text-accent">bubbelplast</span>, beats på en  gammal <span class="text-accent">barstol</span>,
                        men framför allt Agnes kraftfulla men samtidigt sköra
                        stämma.</p>
                </figcaption>
            </figure>
        </div>

        <div class="random-color artist-2 col-lg-4">
            <figure data-aos="fade-down" data-aos-anchor-placement="top-bottom" data-aos-delay="100">
                <img src="./img/martha-frans.jpg" alt="Märtha Frans"/>
                <figcaption>
                    <h2>Märtha Frans</h2>
                    <p class="icon-links">
                        <a href="https://www.instagram.com/martha.frans/" target="_blank"><i
                                class="fab fa-instagram"></i></a>
                        <a href="https://open.spotify.com/artist/2JO4JkHfgUkUObbOt0YBDI" target="_blank"><i
                                class="fab fa-spotify"></i></a>
                        <a href="https://www.facebook.com/maerthafrans/" target="_blank"><i
                                class="fab fa-facebook-f"></i></a>

                    </p>
                    <p class="description">Märtha Frans är den elektroniska popduon som tagit Norrköping med <span class="text-accent">storm</span> redan
                        från sin start 2016. Med hits som <span class="text-accent">Faraway</span> och <span class="text-accent">Ärligt talat</span> i bagaget kommer nu även B2. Märtha
                        Frans hälsar: <span class="text-accent">Get ready to dance.</span></p>
                </figcaption>
            </figure>
        </div>
        <div class="col-lg-4">
            <div class="random-color tba">
                <h2 class="tba-text" data-aos="fade-in" data-aos-delay="500">TBA</h2>
            </div>
        </div>
    </div>
    <div class="row no-gutters">
        <div class="col-lg-4">
            <div class="random-color tba">
                <h2 class="tba-text" data-aos="fade-in" data-aos-delay="500">TBA</h2>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="random-color tba">
                <h2 class="tba-text" data-aos="fade-in" data-aos-delay="300">TBA</h2>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="random-color tba">
                <h2 class="tba-text" data-aos="fade-in" data-aos-delay="100">TBA</h2>
            </div>
        </div>
    </div>

</div>

<div id="flower-footer">

    <img id="pattern" data-aos="zoom-in-up" data-aos-anchor-placement="center-bottom"
         data-aos-delay="800" data-aos-duration="1000" src="img/Location-East_info-nederkant-2.png">
    <div id="logo-bottom" data-aos-anchor-placement="bottom-bottom" data-aos="fade-down" data-aos-delay="800"
         data-aos-duration="1200">
        <img src="img/Location-East_logo_svart.png">

        <div id="footer-contact-row" class="d-flex justify-content-between">
            <a href="mailto:locationeast@gmail.com"><i class="far fa-envelope"></i></a>
            <a href="https://www.facebook.com/locationeast/"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/locationeast/"><i class="fab fa-instagram"></i></a>

        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
        integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
<script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>

<script>
    <!-- ANIMATE ON SCROLL -->
    AOS.init({
        duration: 1200,
        delay: 500,
        startEvent: 'load',
        once: true,
        disable: 'mobile'
    });

    colors = [["#ffdc30", "#1e3437"],
        ["#fcdfd7", "#1e3437"],
        ["#45916a", "#9fd2ba"],
        ["#9fd2ba", "#026666"],
        ["#1e3437", "#9fd2ba"],
        ["#026666", "#fcdfd7"]];

    $(document).ready(
        function () {
            height = $(".random-color").width();

            $(".random-color").height(height);
            $(".random-color").each(function () {
                i = Math.floor(Math.random() * 6);
                $(this).css({backgroundColor: colors[i][0]});
                if ($(this).has(".tba-text")) {
                    $(this).css({color: colors[i][1]});
                }

            })
        }
    )
</script>


<script src="js/main.js"></script>


</body>
</html>
